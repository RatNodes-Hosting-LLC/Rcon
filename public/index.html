<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft RCON Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23SHwE9eG3F6Dz85+FXB8iGvURX6gLUM5Lk" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            background: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 1em 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            text-align: left;
            background: #f8f8f8;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 1em;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        @media (max-width: 500px) {
            #container {
                padding: 1.5em;
            }
            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><i class="fab fa-minecraft"></i> Minecraft RCON Interface</h1>
        <input type="text" id="command" placeholder="Enter command" autofocus>
        <button onclick="sendCommand()">Send</button>
        <pre id="response"></pre>
    </div>

    <script>
        const responseElement = document.getElementById('response');

        // Load previous responses from localStorage
        const savedResponses = localStorage.getItem('consoleOutput');
        if (savedResponses) {
            responseElement.textContent = savedResponses;
        }

        async function sendCommand() {
            const command = document.getElementById('command').value;

            if (!command) return; // Prevent sending empty commands

            try {
                const response = await fetch('/rcon', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();
                const newOutput = `> ${command}\n${data.result}\n`;
                responseElement.textContent += newOutput; // Append new output

                // Save updated output to localStorage
                localStorage.setItem('consoleOutput', responseElement.textContent);
            } catch (error) {
                const errorMessage = `Error: ${error.message}\n`;
                responseElement.textContent += errorMessage; // Append error message
                localStorage.setItem('consoleOutput', responseElement.textContent);
            }

            // Clear the input field
            document.getElementById('command').value = '';
        }

        // Add event listener for Enter key
        document.getElementById('command').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
