<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft RCON Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMt23SHwE9eG3F6Dz85+FXB8iGvURX6gLUM5Lk" crossorigin="anonymous">
    <style>
        :root {
            --bg-color-light: #ffffff;
            --bg-color-dark: #181818;
            --text-color-light: #333333;
            --text-color-dark: #f0f0f0;
            --input-bg-light: #f9f9f9;
            --input-bg-dark: #252525;
            --button-bg-light: #007bff;
            --button-bg-dark: #1e90ff;
            --button-hover-light: #0056b3;
            --button-hover-dark: #007bff;
            --border-color: #ccc;
            --border-radius: 8px;
            --transition-speed: 0.3s;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --font-family: 'Arial', sans-serif;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }

        #container {
            text-align: center;
            background: var(--bg-color-light);
            padding: 2em;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            max-width: 400px;
            width: 90%;
            transition: background var(--transition-speed);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: var(--text-color-light);
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 1em 0;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background: var(--input-bg-light);
            color: var(--text-color-light);
            transition: border-color var(--transition-speed), background var(--transition-speed);
        }

        input[type="text"]:focus {
            border-color: var(--button-bg-light);
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: var(--button-bg-light);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1em;
            transition: background-color var(--transition-speed);
            margin-top: 10px;
            box-shadow: var(--box-shadow);
        }

        button:hover {
            background-color: var(--button-hover-light);
        }

        pre {
            text-align: left;
            background: var(--input-bg-light);
            padding: 1em;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-top: 1em;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            scroll-behavior: smooth;
        }

        .loading {
            font-style: italic;
            color: #999;
        }

        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            position: absolute;
            top: 20px;
            right: 20px;
            color: inherit;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode #container {
            background: var(--bg-color-dark);
        }

        body.dark-mode input[type="text"] {
            background: var(--input-bg-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode button {
            background-color: var(--button-bg-dark);
        }

        body.dark-mode button:hover {
            background-color: var(--button-hover-dark);
        }

        body.dark-mode pre {
            background: var(--input-bg-dark);
        }
        
        @media (max-width: 500px) {
            #container {
                padding: 1.5em;
            }
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <button class="toggle-button" onclick="toggleDarkMode()" aria-label="Toggle Dark/Light Mode">
        <i class="fas fa-moon"></i>
    </button>
    <div id="container">
        <h1><i class="fab fa-minecraft"></i> Minecraft RCON Interface</h1>
        <input type="text" id="command" placeholder="Enter command" autofocus>
        <button onclick="sendCommand()">Send</button>
        <button onclick="clearOutput()">Clear Output</button>
        <pre id="response"></pre>
    </div>

    <script>
        const responseElement = document.getElementById('response');

        // Load previous responses from localStorage
        const savedResponses = localStorage.getItem('consoleOutput');
        if (savedResponses) {
            responseElement.textContent = savedResponses;
        }

        // Load dark mode preference
        const darkMode = localStorage.getItem('darkMode');
        if (darkMode === 'enabled') {
            document.body.classList.add('dark-mode');
        }

        async function fetchResponse(command) {
            try {
                const response = await fetch('/rcon', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command })
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch response from the server');
                }

                return await response.json();
            } catch (error) {
                throw new Error(error.message);
            }
        }

        function updateOutput(text) {
            responseElement.textContent += text; // Append new output
            localStorage.setItem('consoleOutput', responseElement.textContent); // Save to localStorage
            responseElement.scrollTop = responseElement.scrollHeight; // Scroll to the bottom
        }

        async function sendCommand() {
            const command = document.getElementById('command').value;

            if (!command) return; // Prevent sending empty commands

            updateOutput(`> ${command}\n`); // Show command in output
            document.getElementById('command').value = ''; // Clear input field
            responseElement.innerHTML += '<div class="loading">Loading...</div>'; // Show loading message

            try {
                const data = await fetchResponse(command);
                updateOutput(`${data.result}\n`);
            } catch (error) {
                updateOutput(`Error: ${error.message}\n`);
            }

            // Remove loading message
            const loadingMessage = responseElement.querySelector('.loading');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function clearOutput() {
            responseElement.textContent = ''; // Clear the console output
            localStorage.removeItem('consoleOutput'); // Remove saved output from localStorage
        }

        function toggleDarkMode() {
            const darkModeEnabled = document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', darkModeEnabled ? 'enabled' : 'disabled');
            toggleButton.innerHTML = darkModeEnabled ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        }

        // Add event listener for Enter key
        document.getElementById('command').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendCommand();
            }
        });
    </script>
</body>
</html>
